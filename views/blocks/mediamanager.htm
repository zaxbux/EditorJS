<div class="editor-js-mediamanager">
    {% if attaches %}
    <a class="editor-js-attach" href="{{ file.url }}" download="{{ file.title }}">
        <span class="attach-information">
            <span class="attach-information__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="40"><g fill="#A8ACB8" fill-rule="evenodd"><path fill-rule="nonzero" d="M17 0l15 14V3v34a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3V3a3 3 0 0 1 3-3h20-6zm0 2H3a1 1 0 0 0-1 1v34a1 1 0 0 0 1 1h26a1 1 0 0 0 1-1V14H17V2zm2 10h7.926L19 4.602V12z"></path><path d="M7 22h18v2H7zm0 4h18v2H7zm0 4h18v2H7z"></path></g></svg>
            </span>
            <span class="attach-information__meta">
                <span class="attach-information__meta-name">{{ file.title }}</span>
                <span class="attach-information__meta-row">
                    <span class="attach-information__meta-column-size">{{ file.size|convertBytes }}</span>
                    <span class="attach-information__meta-column-extension">{{ file.extension }}</span>
                </span>
            </span>
        </span>
        <span class="attach-download">
            <svg xmlns="http://www.w3.org/2000/svg" width="17pt" height="17pt" viewBox="0 0 17 17"><path d="M9.457 8.945V2.848A.959.959 0 0 0 8.5 1.89a.959.959 0 0 0-.957.957v6.097L4.488 5.891a.952.952 0 0 0-1.351 0 .952.952 0 0 0 0 1.351l4.687 4.688a.955.955 0 0 0 1.352 0l4.687-4.688a.952.952 0 0 0 0-1.351.952.952 0 0 0-1.351 0zM3.59 14.937h9.82a.953.953 0 0 0 .953-.957.952.952 0 0 0-.953-.953H3.59a.952.952 0 0 0-.953.953c0 .532.425.957.953.957zm0 0" fill-rule="evenodd"></path></svg>
        </span>
    </a>
    {% else %}
    <div class="editor-js-image">
        <div class="image-wrapper {{ stretched ? 'stretched' : '' }} {{ withBorder ? 'withBorder' : '' }} {{ withBackground ? 'withBackground' : '' }}">
            <img src="{{ file.url }}" alt="{{ caption }}">
        </div>
    </div>
    {% endif %}
    {% if caption %}<span class="editor-js__caption">{{ caption }}</span>{% endif %}
</div>
